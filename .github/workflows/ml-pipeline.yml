name: ML Training and Deployment Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      epochs:
        description: 'Number of training epochs'
        required: false
        default: '3'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===============================================
  # JOB 1: Ð¢Ñ€ÐµÐ½ÑƒÐ²Ð°Ð½Ð½Ñ Ð¼Ð¾Ð´ÐµÐ»Ñ– (Ð±ÐµÐ· Docker Ð´Ð»Ñ ÑˆÐ²Ð¸Ð´ÐºÐ¾ÑÑ‚Ñ–)
  # ===============================================
  train-model:
    name: Train ML Model
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: ðŸ“š Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch==2.1.0 torchvision==0.16.0 torchaudio==2.1.0 --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
      
      - name: ðŸŽ“ Run model training
        run: |
          mkdir -p models training_logs
          python src/train_model.py --epochs ${{ github.event.inputs.epochs || '3' }}
      
      - name: ðŸ“Š Generate training report
        run: |
          cat > training_metrics.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "epochs": "${{ github.event.inputs.epochs || '3' }}",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "run_id": "${{ github.run_id }}"
          }
          EOF
      
      - name: ðŸ“¦ Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/*.pth
          retention-days: 30
      
      - name: ðŸ“Š Upload training metrics
        uses: actions/upload-artifact@v4
        with:
          name: training-metrics
          path: training_metrics.json
          retention-days: 30
  
  # ===============================================
  # JOB 2: Ð¢ÐµÑÑ‚ÑƒÐ²Ð°Ð½Ð½Ñ Ð½Ð°Ð²Ñ‡ÐµÐ½Ð¾Ñ— Ð¼Ð¾Ð´ÐµÐ»Ñ–
  # ===============================================
  test-model:
    name: Test Model Quality
    runs-on: ubuntu-latest
    needs: train-model
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: ðŸ“¦ Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models/
      
      - name: ðŸ“š Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch==2.1.0 torchvision==0.16.0 torchaudio==2.1.0 --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
      
      - name: ðŸ§ª Run model tests
        run: |
          python src/test_model.py
      
      - name: âœ… Model validation passed
        run: echo "âœ… Model quality check passed!"
  
  # ===============================================
  # JOB 3: ÐŸÐ¾Ð±ÑƒÐ´Ð¾Ð²Ð° Docker Ð¾Ð±Ñ€Ð°Ð·Ñƒ Ð´Ð»Ñ inference
  # ===============================================
  build-inference-image:
    name: Build Inference Docker Image
    runs-on: ubuntu-latest
    needs: test-model
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models/
      
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ” Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ·ï¸ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ðŸ“ Generate deployment report
        run: |
          cat > deployment_report.md << EOF
          # ðŸš€ Deployment Report
          
          **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Commit**: \`${{ github.sha }}\`
          **Branch**: \`${{ github.ref_name }}\`
          **Triggered by**: ${{ github.actor }}
          
          ## Docker Image Tags
          \`\`\`
          ${{ steps.meta.outputs.tags }}
          \`\`\`
          
          ## Pull Command
          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          \`\`\`
          
          ## Run Command  
          \`\`\`bash
          docker run -p 8000:5000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          \`\`\`
          
          ---
          âœ… Build and deployment successful!
          EOF
          cat deployment_report.md
      
      - name: ðŸ“„ Upload deployment report
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: deployment_report.md
          retention-days: 90
  
  # ===============================================
  # JOB 4: Quick smoke test (Ñ‚Ñ–Ð»ÑŒÐºÐ¸ Ð½Ð° main)
  # ===============================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: build-inference-image
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models/
      
      - name: ðŸ³ Build Docker image locally
        run: |
          docker build -t test-image:local .
      
      - name: ðŸ§ª Test Docker container
        run: |
          # Ð—Ð°Ð¿ÑƒÑÐºÐ°Ñ”Ð¼Ð¾ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€
          docker run -d --name api-test -p 8000:5000 test-image:local
          
          # Ð§ÐµÐºÐ°Ñ”Ð¼Ð¾ Ð·Ð°Ð¿ÑƒÑÐºÑƒ
          echo "Waiting for API to start..."
          sleep 20
          
          # Ð¢ÐµÑÑ‚ÑƒÑ”Ð¼Ð¾ health endpoint
          echo "Testing health endpoint..."
          curl -f http://localhost:8000/health || exit 1
          
          echo "âœ… Smoke test passed!"
      
      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          docker stop api-test 2>/dev/null || true
          docker rm api-test 2>/dev/null || true
